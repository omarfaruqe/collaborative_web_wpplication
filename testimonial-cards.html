<!DOCTYPE html>

<head>

  <link

            <div class="d-flex align-items-center">

          </div>

      </div>

          </div>

        <div class="card shadow">
          <div class="card-body">

            <div class="d-flex align-items-center">

              <div>
                <h6 class="mb-0">Ahan</h6>
                <small>Entrepreneur</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="js/script.js"></script>

</html>
